<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-html-elementy-komentarze</title>
</head>
<body>
<!--Artykuł-->
<article>
  <!--Główny tytuł-->
  <h1>Tytuł</h1>
  <!--paragraf-->
  <p>Lorem ipsum dolor si amet</p>
  <!--Podtytuł-->
  <h2>Podtytuł #1</h2>
  <!--Kolejny paragraf-->
  <p>Lorem ipsum dolor si amet</p>
  <!--Kolejny podtytuł-->
  <h2>Podtytuł #2</h2>
  <!--Obrazek-->
  <img src="https://images.unsplash.com/photo-1560951022-00b231707a12?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1648&q=80" alt="Jeżyk" style="width: 400px; height: auto" />
</article>
</body>
</html>
