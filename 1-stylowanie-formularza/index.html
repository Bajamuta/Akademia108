<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>Zadanie domowe - Formularz HTML5</title>
</head>
<body>
<h1>Formularz</h1>
<form id="formularz" action="https://formspree.io/f/xqkjqnol" method="post">
    <div class="form-group">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="lastname">Nazwisko:</label>
        <input type="text" name="lastname" id="lastname">
    </div>
    <div class="form-group">
        <label for="mail">E-mail:</label>
        <input type="email" name="_replyto" id="mail">
    </div>
    <div class="form-group">
        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone">
    </div>
    <div class="form-group">
        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>
    </div>
    <div class="form-group">
        <fieldset>
            <legend>Wybierz płeć:</legend>
            <div class="input-group">
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Kobieta</label>
            </div>
            <div class="input-group">
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Mężczyzna</label>
            </div>
        </fieldset>
    </div>
    <div class="form-group">
        <label for="message">Wiadomość: </label>
        <textarea name="message" id="message"></textarea>
    </div>
    <div class="form-group">
        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
    </div>
    <button type="submit">Send</button>
</form>
<script src="js/main.js"></script>
</body>
</html>
