<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
<h1>Formularz</h1>
<form action="" id="formularz">
    <div class="form-group">
        <label for="imie">Imię*</label>
        <input type="text" name="imie" id="imie" required>
    </div>
    <div class="form-group">
        <label for="nazwisko">Nazwisko*</label>
        <input type="text" name="nazwisko" id="nazwisko" required>
    </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="telefon">Telefon*</label>
        <input type="tel" name="telefon" id="telefon" required>
    </div>
    <div class="form-group">
        <label for="wiadomosc">Wiadomość*</label>
        <textarea name="wiadomosc" id="wiadomosc" rows="3" required></textarea>
    </div>
    <button type="submit" onclick="onSubmit()">Wyślij</button>
</form>
<section>
    <p id="imie-value"></p>
    <p id="nazwisko-value"></p>
    <p id="email-value"></p>
    <p id="telefon-value"></p>
    <p id="wiadomosc-value"></p>
</section>
<script>
    function onSubmit(){
        const f = document.getElementById('formularz');
        document.getElementById('imie-value').innerText = "Imię: " + f.imie.value;
        document.getElementById('nazwisko-value').innerText = "Nazwisko: " + f.nazwisko.value;
        document.getElementById('email-value').innerText = "Email: " + f.email.value;
        document.getElementById('telefon-value').innerText  = "Telefon: " + f.telefon.value;
        document.getElementById('wiadomosc-value').innerText = "Wiadomość: " + f.wiadomosc.value;
    }
</script>
</body>
</html>
